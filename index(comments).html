<!DOCTYPE html>
<html lang="en">
  <!-- This is a comment, it is created using the "<" followed by "!--" and ending with "--" followed by ">" -->
  <!-- Comments will not show up on the page and are used to explain the code and add notes -->
  
  <!-- The head tag is where we place meta data information as well as, character sets, styles, some scripts, and etc.. -->
  <head>
    <!-- This indicates to the viewers browser that text character set the site uses. 
    For us, this is most commonly going to be utf-8. -->
    <meta charset="utf-8">
    
    <!-- This will be the text that shows up in previews and on browser tabs. -->
    <title>HTML + CSS For Art 74</title>
    
    <!-- This is how we import the webpage's stylesheet. -->
    <link rel="stylesheet" href="/style.css">
    
    <!-- If we are using javascript, this is how we would import the script. -->
    <script src="/script.js" defer></script>
  </head>
  <!-- Tags end with the same name with a slash added to the beginning. -->
  
  <!-- The body tag defines the body of the HTML document. All the visible content of our site will be used here. -->
  <body>
    <!-- This is a header tage, we can define how this tag will be displayed in our style sheet. -->
    <h1>This is a Webpage!</h1>
    
    <!-- This is a paragraph tag whose style can also be defined in our style sheet. You will notice 
    that the "<br>" tag is used, notice that creating a new line doesn't impact the text on the page. 
    The tag creates a new line and the "a" tag is used to create a link. -->
    <p>
      This is an example webpage for Art 74.<br><br>Made with <a href="https://glitch.com">Glitch</a>
      to show basic HTML and CSS.
    </p>
    <img src="https://cdn.glitch.com/4e514084-36e3-4fc6-9016-856a0c482217%2Fascii_headshot.jpg?v=1602544896792" width="250px">
    
  </body>
</html>
